<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Teste JPA</title>
    <meta charset="utf-8">
    <script src="Fetch.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
<body>

  <div class="container">
    <h2 class="container p-3 my-3 bg-dark text-white">CADASTRO</h2>
    <form>
      <div class="form-group">
        <label for="txtId">Registro:</label>
        <input type="text" class="form-control" id="txtId" name="txtId">
      </div>

      <div class="form-group">
        <label for="txtNome">Nome:</label>
        <input type="text" class="form-control" id="txtNome" name="txtNome">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      
      <div class="form-group">
        <label for="celular">Celular:</label>
        <input type="tel" class="form-control" id="celular" name="celular">
      </div> 
   
      <button type="button" onclick="findById()" class="btn btn-primary">Pesquisar</button>
      <button type="button"  onclick="listar()" class="btn btn-dark">Listar</button>
      <button type="button"  onclick="inserir()" class="btn btn-success">Inserir</button>
      <button type="button" id="btnExcluir" onclick="deleteById()" class="btn btn-danger" disabled>Excluir</button>
      <button type="button" id="btnAlterar" onclick="alterar()" class="btn btn-warning" disabled>Alterar</button>
    </form>    
  </div>

  
  <p id="tabelaListar"></p>

</body>
</html>
